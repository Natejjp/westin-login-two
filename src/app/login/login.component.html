<app-confetti *ngIf="loggedIn"></app-confetti>
<div class="login-container">
  <h2>Login</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <button (click)="login()" class="btn btn-primary">Login</button>
  <div class="message" [ngClass]="{'success': loggedIn, 'error': !loggedIn && attemptedLogin}">
    {{ message }}
  </div>
</div>
